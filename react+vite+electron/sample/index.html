<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *::before,
      *::after,
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body
    style="
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    "
  >
    <div
      class="card"
      style="
        width: 200px;
        border-radius: 10px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: 0 10px 15px #000;
        background: whitesmoke;
        position: relative;
      "
    >
      <span style="position: absolute; top: 10px; left: 10px"
        ><img
          src="https://th.bing.com/th?id=OIP.ikppCpXQZXMuXoP-DAaOEAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&cb=13&pid=3.1&rm=2"
          alt=""
          style="border-radius: 50%; width: 50px; border: 5px solid black"
      /></span>
      <img
        src="https://th.bing.com/th/id/OIP.ISLe04uho0mumhnlRRPodQHaHa?w=216&h=216&c=7&r=0&o=5&pid=1.7"
        alt=""
        style="
          width: 100%;
          display: block;
          margin: auto;
          box-shadow: 0 0 10px #000;
        "
      />
      <div>
        <h1 style="font-size: 15px">Id: 1</h1>
        <h1 style="font-size: 13px">Name: Momo Mirai</h1>
        <h2 style="font-size: 13px">Age: 25</h2>
        <h2 style="font-size: 13px">
          Country:
          <img
            src="https://www.bing.com/th?id=OIP.uwZh3-mB4OVQUMg_ywN4kAHaEo&w=168&h=104&c=8&rs=1&qlt=90&o=6&cb=13&pid=3.1&rm=2"
            alt=""
            style="
              width: 100px;
              height: 50px;
              display: block;
              border: 1px solid black;
            "
          />
        </h2>
        <hr />
        <div style="gap: 10px; display: grid">
          <button
            style="
              background-color: orangered;
              border: none;
              padding: 10px 15px;
              color: #fff;
            "
          >
            Edit</button
          ><button
            style="
              background-color: red;
              border: none;
              padding: 10px 15px;
              color: #fff;
            "
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
